<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <script src="js/jquery/2.0.0/jquery.min.js"></script>
    <script src="layui/layui.js"></script>
</head>
<body>

<div id="tableData" lay-filter="tableData"></div>


<script type="text/html" id="toolbar">
    <div class="layui-btn layui-btn-sm" lay-event="see">查看</div>
    <div class="layui-btn layui-btn-sm" lay-event="downloadFile"
         href="javascript:void(0);">下载</div>
    <div class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete">删除</div>
</script>
<script>

    layui.use(['layer','table'],function () {
        let  layer = layui.layer,
            table = layui.table;


        table.render({
            elem:"#tableData",
            url:"reports",
            method:"get",
            cols:[
                [
                    {field: 'id', title: 'ID', width:"6%", sort: true},
                    {field: 'title', title: '周报标题', width:"20%"},
                    {field: 'userName', title: '上传者', width:"10%"},
                    {field: 'createTimeStr', title: '提交时间', width:"18%", sort: true},
                    {field: 'finishTimeStr', title: '点评时间', width:"18%", sort: true},
                    {field: 'statusStr', title: '状态', width:"10%", sort: true},
                    {fixed: 'right',title: '操作', width: "18%", align:'center', toolbar: '#toolbar'}
                ]
            ]
        })

        table.on("tool(tableData)",function (obj) {

            console.log(obj)
            let event = obj.event;
            var data = obj.data;  // 获取选中行的信息
            if(event === "see"){
                // 弹出窗查看具体信息
                var url = "studentShowReport?rid=" + data.id;
                layer.open({
                    type: 2,
                    area: ['500px','600px'],
                    fix: false, //不固定
                    maxmin: true,
                    shadeClose: true,
                    shade: 0.4,
                    title: "通知详情",
                    content: url
                });
            }else if (event === "downloadFile") {
                // 下载信息表
                window.location = "doc/report/" + data.id + ".doc";

            } else if (event === "delete"){
                layer.confirm('是否要删除？(会删除相关信息、周报上传文件和信息表)', {
                    btn: ['确定','取消'] //按钮
                }, function () {
                    // 进行删除
                    $.ajax({
                        url: "reports/" + data.id,
                        type: "delete",
                        data: null,
                        dataType: "json",
                        success: function (res) {
                            if (res.code === 0) {
                                layer.msg("已删除"+res.data+"条数据！");
                                setTimeout(function () {
                                    //如果输入成功，可以跳到另一个你需要的界面
                                    location.href = "studentListReport";
                                }, 1000)
                            }else {
                                layer.msg(res.msg);
                            }
                        }
                    });
                }, function () {
                });
            }
        })
    })
</script>
</body>
</html>
