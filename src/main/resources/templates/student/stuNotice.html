<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <script src="js/jquery/2.0.0/jquery.min.js"></script>
    <script src="layui/layui.js"></script>
</head>
<body>

<div id="tableData" lay-filter="tableData"></div>


<script type="text/html" id="toolbar">
    <!--加判断，未读才可以设置已读-->
    {{#  if(d.status == "未读"){ }}
        <div class="layui-btn layui-btn-sm" lay-event="setRead">设为已读</div>
    {{#  } }}
    <div class="layui-btn layui-btn-sm" lay-event="see">查看内容</div>
    <div class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete">删除</div>
</script>
<script>
    layui.use(['layer', 'table'], function () {
        let layer = layui.layer,
            table = layui.table;


        table.render({
            elem: "#tableData",
            url: "notices/user",
            method:"get",
            cols: [
                [
                    {field: 'id', title: 'ID', width: "10%", sort: true},
                    {field: 'title', title: '公告标题', width: "25%"},
                    {field: 'createTimeStr', title: '创建时间', width: "20%", sort: true},
                    {field: 'status', title: '状态', width: "10%", sort: true},
                    {fixed: 'right', title: '操作', width: "35%", align: 'center', toolbar: '#toolbar'}

                ]
            ]
        })

        table.on("tool(tableData)", function (obj) {

            console.log(obj)
            let event = obj.event;
            var data = obj.data;  // 获取选中行的信息
            if (event === "see") {
                // 弹出窗查看具体信息
                var url = "studentShowNotice?nid=" + data.id;
                layer.open({
                    type: 2,
                    area: ['500px','600px'],
                    fix: false, //不固定
                    maxmin: true,
                    shadeClose: true,
                    shade: 0.4,
                    title: "通知详情",
                    content: url
                });

            } else if (event === "setRead") {
                layer.confirm('确认已读？', {
                    btn: ['确定', '取消'] //按钮
                }, function () {
                    // 异步提交nid，改完status，再跳转
                    $.ajax({
                        url: "notices/" + data.id,
                        type: 'put',
                        success: function (res) {
                            if (res.code === 0) {
                                // 跳转Notice主页
                                layer.msg("修改完成", {icon: 1})
                                setTimeout(function () {
                                    location.href = "studentListNotice";
                                }, 500)
                            }else {
                                layer.msg(res.msg);
                            }
                        }
                    })
                }, function () {
                })
            } else if (event === "delete") {
                layer.confirm('是否要删除？(教师端被通知者将不会出现你的名字)', {
                    btn: ['确定', '取消'] //按钮
                }, function () {
                    // 进行删除
                    $.ajax({
                        url: "notices/" + data.id,
                        type: "delete",
                        data: null,
                        dataType: "json",
                        success: function (res) {
                            if (res.code === 0) {
                                layer.msg("已删除"+res.data+"条数据！");
                                setTimeout(function () {
                                    //如果输入成功，可以跳到另一个你需要的界面
                                    location.href = "studentListNotice";
                                }, 1000)
                            }else {
                                layer.msg(res.msg);
                            }
                        }
                    });
                }, function () {
                });
            }
        })
    })
</script>
</body>
</html>
